<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lugares y Citas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Lugares y Citas por Hacer</h1>
        <form id="place-form" onsubmit="addPlace(event)">
            <input type="text" id="place-name" placeholder="Nombre del lugar o cita" required>
            <textarea id="place-description" placeholder="Descripción" rows="3" required></textarea>
            <button type="submit">Agregar</button>
        </form>
        <div id="places-list">
            <!-- Aquí se agregarán los lugares -->
        </div>
    </div>

     <!-- Menú Flotante -->
     <div class="floating-menu">
        <div class="menu-icon" onclick="toggleMenu()">
            <img src="heart-icon.png" alt="Menú" />
        </div>
        <div id="menu-items" class="menu-items">
            <a href="index.html">Galería de Fotos</a>
            <a href="places.html">Lugares y Citas</a>
            <a href="letter.html">Carta</a>
        </div>
    </div>
    
    <script src="places.js"></script>
</body>
</html>
